<!DOCTYPE html>
<html>
  <head>
    <title>Formulario médico</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <h1>Formulario médico</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido">
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">

      <label for="genero">Género:</label>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="sintomas">Síntomas:</label>
      <textarea id="sintomas" name="sintomas" rows="4" cols="50"></textarea>

      <label for="diagnostico">Diagnóstico:</label>
      <textarea id="diagnostico" name="diagnostico" rows="4" cols="50"></textarea>

      <label for="tratamiento">Tratamiento:</label>
      <textarea id="tratamiento" name="tratamiento" rows="4" cols="50"></textarea>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </form>
  </body>
</html>
